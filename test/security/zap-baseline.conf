# ZAP Baseline Scan 配置（用作 gen.conf）
# 用法示例：
# zap-baseline.py -t http://localhost:8080 -g tests/security/zap-baseline.conf -r zap_report.html -x zap_report.xml

# 如果需要 API key，请在此处填写
api.key=

# 被动扫描（被动扫描不主动发起请求）
scanner.passive=true

# 主动扫描（开启后会执行一定的攻击型扫描）
scanner.active=false

# 认证方式，无（none）、基础（basic）、表单（form）
auth.type=none

# 其他可选配置示例（根据需要打开或注释）：
# contexts.file=contexts.context
# excludeURL.regex=.*logout.*